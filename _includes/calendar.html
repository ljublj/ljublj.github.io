<!-- _includes/calendar.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if calendar.redirect -%}
  <a href="{{ calendar.redirect }}">
    {%- else -%}
    <a href="{{ calendar.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if calendar.img %}
        {%- include figure.html
          path=calendar.img
          alt="calendar thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ calendar.title }}</h2>
          <p class="card-text">{{ calendar.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if calendar.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ calendar.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if calendar.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ calendar.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
